<!DOCTYPE <html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>PANYAPORN</title>
    <link rel="stylesheet" href="API.css">
</head>

<body>
    <script src="gei.js"></script>
    <nav>
        <div class="logo1">
            <div class="icon-logo1"></div>
        </div>

        <div class="name">
            <h1>My resume</h1>
        </div>

        <div class="logo2">
            <div class="icon-logo2"></div>
        </div>
    </nav>

    <section class="banner">
        <div class="banner-Wrapper">
            <div class="head"><h1>API</h1></div>
            <div class="window">
                <div class="window1">
                    <div Class="window1-1"><h1>Timestamp</h1></div>
                    <div Class="window1-2"><h1 id="timestamp"></h1></div>
                </div>
                <div class="window2">
                    <div Class="window2-1"><h1>Temperature</h1></div>
                    <div Class="window2-2"><h1 id="temperature"></h1></div>
                </div>
                <div class="window3">
                    <div Class="window3-1"><h1>Humidity</h1></div>
                    <div Class="window3-2"><h1 id="humidity"></h1></div>
                </div>
                <div class="window4">
                    <div Class="window4-1"><h1>Luxsensor</h1></div>
                    <div Class="window4-2"><h1 id="luxsensor"></h1></div>
                </div>
                <div class="window5">
                    <div Class="window5-1"><h1>Motion</h1></div>
                    <div Class="window5-2"><h1 id="motion"></h1></div>
                </div>
            </div>
        </div>
    </section>

    <section class="motto">
        <div class="motto-text">
            <h2>
                Good food is good mood :)
            </h2>
        </div>
    </section>
</body>

</html>
